          <!-- <div class="card card-container form-bande"> -->
            <img
              class="avatar rounded-circle"
              id="profile-img"
              src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            />
            <form
              *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
            >
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  #username="ngModel"
                />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="username.errors && f.submitted"
                >
                  Le username est Obligatoire
                </div>
              </div>
              <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel"
                />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="password.errors && f.submitted"
                >
                  <div *ngIf="password.errors['required']">
                    Le mot password est obligatoire
                  </div>
                  <div *ngIf="password.errors['minlength']">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="is-login">Se Connecter</button>
              </div>
              <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Error !: {{ errorMessage }}
                </div>
              </div>
            </form>
            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>
            <div class="d-flex justify-content-between">
              <label>
                <input type="checkbox" checked="checked" name="remember"> Rester connecté
              </label>
              <a routerLink="#" style="color: rgb(48, 48, 238)">Mot de passe oublié ?</a>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <button  type="link" class="btn btn-outline-success" routerLink="/register">S'inscrire</button>
              <button type="link" class="btn btn-outline-danger" routerLink="/">Annuler</button>
            </div>

          </div>
