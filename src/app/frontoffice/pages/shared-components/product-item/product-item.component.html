<div [routerLink]="['/product', product._id]" class="product">
  <div class="img-container">
    <span>
      <img src="{{ product.images[0].url }}" alt="image-product" />
    </span>
  </div>
  <div class="product-locality-details">
    <p class="name">{{ product.libelle }}</p>
    <p class="locality">de {{ product.user.region }}</p>
  </div>
  <div class="product-price-details">
    <p>{{ product.quantite }} fcfa</p>
    <p>/</p>
    <p>{{ product.prixes[0].valeur }} {{ product.prixes[0].unite.libelle }}</p>
  </div>
</div>
