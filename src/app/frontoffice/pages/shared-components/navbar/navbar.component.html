<ng-template #compteUser>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>person</mat-icon><span class="ml-1 mt-3"> Mon compte</span>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="goTo(menu.link)" mat-menu-item *ngFor="let menu of menus">
      <mat-icon>{{ menu.icon }}</mat-icon>
      <span>{{ menu.name }}</span>
    </button>
  </mat-menu>
</ng-template>
