<div class="container">
  <div class="page-container">
    <app-breadcrumb></app-breadcrumb>
    <section class="product-section">
      <div>
        <!-- <div *ngFor="let categories of Allcategories; let i = index"> -->
        <app-category-table-item
          *ngFor="let category of Allcategories"
          [category]="category"
        ></app-category-table-item>
        <!-- </div> -->
      </div>
      <div *ngIf="!loading" class="products-container correct-container">
        <app-product-section [products]="products"></app-product-section>
      </div>
      <div *ngIf="loading" class="center">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </section>
  </div>
</div>
