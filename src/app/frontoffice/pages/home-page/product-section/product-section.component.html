<div>
  <div class="container">
    <h2>{{ title }}</h2>
    <app-filter-btns
      (filterEvent)="onFilter($event)"
      [regions]="regions"
    ></app-filter-btns>
    <div class="products-container">
      <app-product-item
        *ngFor="let product of products"
        [product]="product"
      ></app-product-item>
    </div>
  </div>
</div>
