<div class="row">
  <div class="col-md-4">
    <mat-card *ngIf="user">
      <div class="photo">
        <img
          class="rounded-circle"
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        />
      </div>
      <div class="info-user">
        <div class="font-weight-bold">Username:</div>
        <div class="">{{ user.username }}</div>
      </div>
      <div class="info-user">
        <div class="">Nom:</div>
        <div class="">{{ user.nom }}</div>
      </div>
      <div class="info-user">
        <div class="font-weight-bold">Prénom:</div>
        <div class="">{{ user.prenom }}</div>
      </div>
      <div class="info-user">
        <div class="font-weight-bold">Email:</div>
        <div class="">{{ user.email}}</div>
      </div>
      <div class="info-user">
        <div class="font-weight-bold">Téléphone:</div>
        <div class="">{{ user.telephone}}</div>
      </div>
      <div class="info-user">
        <div class="font-weight-bold">Région:</div>
        <div class="">{{ user.region}}</div>
      </div>
      <div class="actions text-center">
        <div class="flex">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [ngClass]="user.enabled ? 'success' : 'enabled'" (click)="isActive(user)" [matTooltip]="user.enabled ? 'Désactiver user' : 'Activer user'">
            <mat-icon>{{ user.enabled ? 'toggle_on': 'toggle_off'}}</mat-icon>
          </button>
          <button mat-icon-button matTooltip="supprimer user" aria-label="Example icon button with a vertical three dot icon" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-8">
    <h2>Produits</h2>


    <table mat-table [dataSource]="produits" class="mat-elevation-z8" *ngIf="!loading else loadingComponent">

      <!-- Username Column -->
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Titre du produit </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.images[0].url" alt="image" class="img-table">
          {{element.libelle }}
        </td>
      </ng-container>
      <!-- Username Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Date creation </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt.substring(0,10)}} </td>
      </ng-container>
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [ngClass]="element.status ? 'success' : 'enabled'" (click)="activedProduct(element)">
            <mat-icon>{{ element.status ? 'toggle_on': 'toggle_off'}}</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- View Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> Voir plus </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="primary" (click)="view(element._id)">
             <mat-icon> visibility </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No products</td>
      </tr>
    </table>
  </div>
</div>
<ng-template #loadingComponent>
  <div class="text-center">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</ng-template>
