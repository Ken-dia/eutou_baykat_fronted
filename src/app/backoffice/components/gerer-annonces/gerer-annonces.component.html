<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. ken" #input>
</mat-form-field>
<table mat-table [dataSource]="produits" class="mat-elevation-z8">

  <!-- libelle Column -->
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef> Titre du produit </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.images[0].url" alt="image" class="img-table">
      {{element.libelle }}
    </td>
  </ng-container>
   <!-- libelle Column -->
   <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element">
     <!-- <a [routerLink]="['/dashboard/admin/user-detail/', element._id]"> -->
      {{ element.description }} <!-- </a> -->
    </td>
  </ng-container>
   <!-- libelle Column -->
   <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef> Catégorie </th>
    <td mat-cell *matCellDef="let element">
      {{ element.categories[0].libelle }}
    </td>
  </ng-container>
  <!-- Date création Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Date creation </th>
    <td mat-cell *matCellDef="let element"> {{ element.createdAt.substring(0, 10) }} </td>
  </ng-container>
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" [ngClass]="element.status ? 'success' : 'enabled'">
        <mat-icon>{{ element.status ? 'toggle_on': 'toggle_off'}}</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- View Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" color="primary">
        <mat-icon class="icon-setting">settings</mat-icon>
        <span>Actions</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>visibility</mat-icon>
          <span>Visualiser</span>
        </button>
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Modifier</span>
        </button>
        <button mat-menu-item>
          <mat-icon>
            disabled_by_default
          </mat-icon>
          <span>Desactiver</span>
        </button>
        <button mat-menu-item color="warn">
          <mat-icon>delete</mat-icon>
          <span>Supprimer</span>
        </button>
      </mat-menu>
      <!-- <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="primary">
         <mat-icon> settings </mat-icon> Actions
      </button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No products</td>
  </tr>
</table>
